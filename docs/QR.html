<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Map</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/qr.css" />
    <link rel="stylesheet" href="css/seed.css" />
    <link rel="stylesheet" href="css/notebook.css" />
  </head>
  <body>
    <header>
      <h1>Garden Map</h1>
    </header>
    <div class="scene-background">
      <div id="camera-container">
        <div id="camera"></div>
        <button class="btn btn-primary" id="placeBtn">SCAN QR CODE</button>
        <button id="skipToChallenges" class="btn btn-secondary">
          Skip to challenges
        </button>
      </div>
    </div>
    <div id="map-container">
      <img src="assets/images/level_0.png" alt="map" id="map" />
      <img src="assets/images/man.png" id="marker" alt="You are here" />
      <button id="sleepBtn" class="btn btn-secondary" style="display: none">
        Take a Break
      </button>
      <button
        id="startExploringBtn"
        class="btn btn-primary"
        style="display: none"
      >
        Start Exploring
      </button>
      <button id="location" class="btn btn-primary" style="display: none">
        Your Location
      </button>
    </div>

    <footer>&copy; 2025 Gardening Wonderland by Tingan Cheng.</footer>
    <!--for audio-->
    <script type="module" src="js/index.js"></script>
    <!--entry pt -->
    <script type="module" src="js/qr.js"></script>
    <script type="module" src="./classes/buttons.js"></script>
    <script type="module" src="./classes/game.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module" src="js/data.js"></script>
  </body>
</html>
